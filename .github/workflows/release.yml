name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Install dependencies
        run: npm ci

      - name: Build and Release
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: 'ClipStream ${{ github.ref_name }}'
          releaseBody: |
            ## Download
            - **Installer (recommended):** `ClipStream_x.x.x_x64-setup.exe`
            - **MSI Package:** `ClipStream_x.x.x_x64_en-US.msi`
            
            ## Changes
            See [CHANGELOG.md](https://github.com/razee4315/clipstream/blob/main/CHANGELOG.md)
          releaseDraft: false
          prerelease: false
